type Author {
    name: String!,
    date: Date!,
    dates: [Date]!,
}

type ImageModel{
    name: String!,
    author: Author!,
    title: String!,
    url: String!,
    tags: [String]!,
    altText: String!,
}

type ImageCollection{
    name: String!,
    author: Author!,
    altText: String!
    tags: [String]!,
    heroImage: ImageModel!,
    images:[ImageModel]!
}
